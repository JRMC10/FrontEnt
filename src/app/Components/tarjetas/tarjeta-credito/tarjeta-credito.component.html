
    <form [formGroup]= "form" (ngSubmit) = "guardarTarjeta()" novalidate>
        <mat-form-field class="d-block">

            <input matInput type="text" formControlName="titular"  placeholder="Titular" required >
            <mat-error *ngIf="this.form.get('titular').invalid && this.form.get('titular').touched" >
                Ingresa El Nombre del <strong>Titular</strong>
             </mat-error>
<!-- ya solo falta en la condicion or que cada condicion tenga su color-->
             <mat-icon matSuffix *ngIf="this.form.get('titular').invalid && this.form.get('titular').touched" style="color: red">account_circle</mat-icon>
             <mat-icon matSuffix *ngIf="(this.form.get('titular').valid )  || (this.form.get('titular').untouched )" style="color: green" >account_circle</mat-icon>
             
          </mat-form-field>

          <mat-form-field class="d-block">
            <input matInput type="text" placeholder="numeroTarjeta" formControlName="numeroTarjeta" maxlength="16" required>
            <mat-icon matSuffix>credit_card</mat-icon>
            
          </mat-form-field>

          <mat-form-field class="d-block">
            <input matInput type="text" placeholder="fechaExpiracion" formControlName="fechaExpiracion" maxlength="5" placeholder="MM/YY">
            <mat-icon matSuffix>calendar_today</mat-icon>
          </mat-form-field>

          <mat-form-field class="d-block">
            <input matInput type="text" placeholder="cvv" formControlName="cvv" maxlength="3" placeholder="123">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>

          <div class="form-group">
        
            <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class="fas fa-database"></i> Aceptar</button>
        </div>
    </form>
